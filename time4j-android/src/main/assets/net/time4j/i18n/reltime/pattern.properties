# --- Key legend ---
# 1st char: Y=YEARS, M=MONTHS, W=WEEKS, D=DAYS, H=HOURS, N=MINUTES, S=SECONDS
# 2nd char: +=FUTURE, -=PAST
# 3rd char: 0=ZERO, 1=ONE, 2=TWO, 3=FEW, 4=MANY, 5=OTHER
# Given a plural category, either all key variants exist or no at all.

# future
Y+5=+{0} y
M+5=+{0} m
W+5=+{0} w
D+5=+{0} d
H+5=+{0} h
N+5=+{0} min
S+5=+{0} s

# past
Y-5=-{0} y
M-5=-{0} m
W-5=-{0} w
D-5=-{0} d
H-5=-{0} h
N-5=-{0} min
S-5=-{0} s

# current time
now=now
