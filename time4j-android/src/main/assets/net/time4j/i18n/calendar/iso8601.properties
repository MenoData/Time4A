# M=MONTH_OF_YEAR, Q=QUARTER_OF_YEAR, D=DAY_OF_WEEK, E=ERA, A=AM_PM_OF_DAY
# Format-Mode: w=WIDE, a=ABBREVIATED, s=SHORT, n=NARROW
# Standalone-Mode: W=WIDE, A=ABBREVIATED, S=SHORT, N=NARROW
useShortKeys=true

# supported list of languages
languages=ar be bg bs ca cs da de el en es et fa fi fr ga he hi hr hu id it ja ko lt lv mk ms nb nl nn pl ps pt ro ru sk sl sq sr sv th tr uk ur vi zh
# is (isländisch)
# mt (maltekisch)

# standalone-forms available?
enableStandalone=false

# localized GMT format
prefixGMTOffset=GMT

# quarter names
Q(w)_1=Q1
Q(w)_2=Q2
Q(w)_3=Q3
Q(w)_4=Q4

Q(a)_1=Q1
Q(a)_2=Q2
Q(a)_3=Q3
Q(a)_4=Q4

Q(n)_1=1
Q(n)_2=2
Q(n)_3=3
Q(n)_4=4

Q(N)_1=1
Q(N)_2=2
Q(N)_3=3
Q(N)_4=4

# default era names
E(w)_1=BC
E(w)_2=AD
E(a)_1=BC
E(a)_2=AD

# alternative eras
ERA(w|alt)_1=BCE
ERA(w|alt)_2=CE
ERA(a|alt)_1=BCE
ERA(a|alt)_2=CE
