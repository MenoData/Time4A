# -------------------------------------------------------------------------
# Legend:
# 
# Short keys: M=MONTH_OF_YEAR, D=DAY_OF_WEEK, Q=QUARTER_OF_YEAR, E=ERA
# Format mode: w=WIDE, a=ABBREVIATED, s=SHORT, n=NARROW
# Standalone mode: W=WIDE, A=ABBREVIATED, S=SHORT, N=NARROW
# -------------------------------------------------------------------------

# supported list of languages
languages=ar be bg bs ca cs da de el en es et fa fi fr ga he hi hr hu id it ja ko lt lv mk ms nb nl nn pl ps pt ro ru sk sl sq sr sv th tr uk ur vi zh
# is (isländisch)
# mt (maltekisch)

# property key format (first letter only if true - relevant for: M, D, Q, E)
useShortKeys=true

# localized GMT format
prefixGMTOffset=GMT

# months
M(w)_1=M01
M(w)_2=M02
M(w)_3=M03
M(w)_4=M04
M(w)_5=M05
M(w)_6=M06
M(w)_7=M07
M(w)_8=M08
M(w)_9=M09
M(w)_10=M10
M(w)_11=M11
M(w)_12=M12

M(N)_1=1
M(N)_2=2
M(N)_3=3
M(N)_4=4
M(N)_5=5
M(N)_6=6
M(N)_7=7
M(N)_8=8
M(N)_9=9
M(N)_10=10
M(N)_11=11
M(N)_12=12

# weekdays
D(w)_1=Mon
D(w)_2=Tue
D(w)_3=Wed
D(w)_4=Thu
D(w)_5=Fri
D(w)_6=Sat
D(w)_7=Sun

D(N)_1=M
D(N)_2=T
D(N)_3=W
D(N)_4=T
D(N)_5=F
D(N)_6=S
D(N)_7=S

# quarters
Q(w)_1=Q1
Q(w)_2=Q2
Q(w)_3=Q3
Q(w)_4=Q4

Q(N)_1=1
Q(N)_2=2
Q(N)_3=3
Q(N)_4=4

# day-periods
P(a)_am=AM
P(a)_pm=PM

# eras
E(a)_0=BCE
E(a)_1=CE

# format patterns
F(full_date)=y MMMM d, EEEE
F(long_date)=y MMMM d
F(medium_date)=y MMM d
F(short_date)=y-MM-dd

F(full_time)=HH:mm:ss
F(long_time)=HH:mm:ss
F(medium_time)=HH:mm:ss
F(short_time)=HH:mm

F(full_dateTime)=y MMMM d, EEEE HH:mm:ss zzzz
F(long_dateTime)=y MMMM d HH:mm:ss z
F(medium_dateTime)=y MMM d HH:mm:ss
F(short_dateTime)=y-MM-dd HH:mm

I={0} – {1}
