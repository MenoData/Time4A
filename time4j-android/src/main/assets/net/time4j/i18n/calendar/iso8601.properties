# -------------------------------------------------------------------------
# Legend:
# 
# Short keys: M=MONTH_OF_YEAR, D=DAY_OF_WEEK, Q=QUARTER_OF_YEAR, E=ERA
# Format mode: w=WIDE, a=ABBREVIATED, s=SHORT, n=NARROW
# Standalone mode: W=WIDE, A=ABBREVIATED, S=SHORT, N=NARROW
# Display mode: f=FULL, l=LONG, m=MEDIUM, s= SHORT
# -------------------------------------------------------------------------

# supported list of languages
languages=am ar az be bg bs ca cs da de el en es et fa fi fil fr ga he hi hr hu hy id is it ja ka kk ko lt lv mk ms mt nb nl nn pl ps pt ro ru sk sl sq sr sv sw th tk tr uk ur uz vi zh

# property key format (first letter only if true - relevant for: M, D, Q, E)
useShortKeys=true

# localized GMT format
prefixGMTOffset=GMT

# months
M(w)_1=01
M(w)_2=02
M(w)_3=03
M(w)_4=04
M(w)_5=05
M(w)_6=06
M(w)_7=07
M(w)_8=08
M(w)_9=09
M(w)_10=10
M(w)_11=11
M(w)_12=12

M(N)_1=1
M(N)_2=2
M(N)_3=3
M(N)_4=4
M(N)_5=5
M(N)_6=6
M(N)_7=7
M(N)_8=8
M(N)_9=9
M(N)_10=10
M(N)_11=11
M(N)_12=12

# weekdays
D(w)_1=Mon
D(w)_2=Tue
D(w)_3=Wed
D(w)_4=Thu
D(w)_5=Fri
D(w)_6=Sat
D(w)_7=Sun

D(N)_1=M
D(N)_2=T
D(N)_3=W
D(N)_4=T
D(N)_5=F
D(N)_6=S
D(N)_7=S

# quarters
Q(w)_1=Q1
Q(w)_2=Q2
Q(w)_3=Q3
Q(w)_4=Q4

Q(N)_1=1
Q(N)_2=2
Q(N)_3=3
Q(N)_4=4

# day-periods
P(a)_am=AM
P(a)_pm=PM

# eras
E(a)_0=BCE
E(a)_1=CE

# format patterns
F(f)_d=uuuu-MM-dd
F(l)_d=uuuu-MM-dd
F(m)_d=uuuu-MM-dd
F(s)_d=uuuu-MM-dd

F(alt)=HH:mm:ss

F(f)_t=HH:mm:ssXXX
F(l)_t=HH:mm:ssX
F(m)_t=HH:mm:ss
F(s)_t=HH:mm

F(f)_dt={1} {0}
F(l)_dt={1} {0}
F(m)_dt={1} {0}
F(s)_dt={1} {0}

I={0} – {1}
